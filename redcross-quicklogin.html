<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Quick Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ED1B2E;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .quick-login {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        
        .logo {
            font-size: 48px;
            color: #ED1B2E;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: #ED1B2E;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #ED1B2E;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #C41E3A;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .shortcuts {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .shortcut-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .shortcut-btn:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }
        
        .setup-note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }
        
        .setup-note h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quick-login">
        <div class="logo">+</div>
        <h2>Red Cross Quick Login</h2>
        
        <form id="quickLoginForm">
            <input type="password" 
                   id="quickpass" 
                   placeholder="Enter quick code" 
                   autocomplete="off"
                   autofocus>
            <button type="submit">Launch Portal</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="shortcuts">
            <a href="https://arc-nhq-gis.maps.arcgis.com/home/" class="shortcut-btn" target="_blank">
                üìç RC Portal Home
            </a>
            <a href="https://arc-nhq-gis.maps.arcgis.com/home/content.html" class="shortcut-btn" target="_blank">
                üìÅ My Content
            </a>
            <a href="https://arc-nhq-gis.maps.arcgis.com/home/gallery.html" class="shortcut-btn" target="_blank">
                üó∫Ô∏è Maps Gallery
            </a>
        </div>
        
        <div class="setup-note">
            <h4>First Time Setup:</h4>
            1. Set your credentials in localStorage:<br>
            <code style="font-size: 11px;">
                localStorage.setItem('rcu', 'your.email@redcross.org');<br>
                localStorage.setItem('rcp', 'yourActualPassword');<br>
                localStorage.setItem('rcq', 'yourQuickCode');
            </code>
        </div>
    </div>
    
    <script>
        // Check if credentials are stored
        const hasCredentials = localStorage.getItem('rcu') && localStorage.getItem('rcp') && localStorage.getItem('rcq');
        
        if (!hasCredentials) {
            document.getElementById('status').className = 'status show error';
            document.getElementById('status').textContent = 'Please set up credentials first (see instructions below)';
        }
        
        document.getElementById('quickLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const quickCode = document.getElementById('quickpass').value;
            const storedQuickCode = localStorage.getItem('rcq');
            
            if (!storedQuickCode) {
                showStatus('Credentials not configured', 'error');
                return;
            }
            
            if (quickCode !== storedQuickCode) {
                showStatus('Invalid quick code', 'error');
                return;
            }
            
            showStatus('Launching Red Cross Portal...', 'loading');
            
            // Get stored credentials
            const username = localStorage.getItem('rcu');
            const password = localStorage.getItem('rcp');
            
            // Create form data for auto-submit
            const formData = {
                username: username,
                password: password,
                timestamp: Date.now()
            };
            
            // Store in session for the automation script to use
            sessionStorage.setItem('rcAutoLogin', JSON.stringify(formData));
            
            // Redirect to Red Cross portal
            setTimeout(() => {
                window.location.href = 'https://arc-nhq-gis.maps.arcgis.com/home/signin.html';
            }, 1000);
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status show ${type}`;
            status.textContent = message;
        }
        
        // Auto-focus on load
        window.addEventListener('load', () => {
            document.getElementById('quickpass').focus();
        });
        
        // Allow Enter key to submit
        document.getElementById('quickpass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('quickLoginForm').submit();
            }
        });
    </script>
</body>
</html>
